<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Média</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <main id="tela-principal">
        <section class="conteudo" id="formulario">
            <h1>Calcular Média</h1>
            <form action="#" method="post">
                <section class="entrada">
                    <div class="form-group">
                        <label for="nota1">Nota 1</label>
                        <input type="number" name="nota1" id="nota1" min="0.0" max="10.0" step="0.1" autofocus required
                            onblur="validarNumero(this)">
                    </div>
                    <div class="form-group">
                        <label for="nota2">Nota 2</label>
                        <input type="number" name="nota2" id="nota2" min="0.0" max="10.0" step="0.1" required
                            onblur="validarNumero(this)">
                    </div>
                </section>
                <div class="form-group botoes">
                    <button type="submit" class="botao" id="btnCalcular">Calcular</button>
                    <button type="reset" id="btnLimpar">Limpar</button>
                </div>
                <section class="esconder">
                    <div class="form-group">
                        <label for="media">Média</label>
                        <input type="number" name="media" id="media" value="" readonly>
                    </div>
                    <div class="form-group">
                        <input type="text" name="situacao" class="cx" id="situacao" placeholder="Situação Final"
                            readonly>
                    </div>
                </section>
            </form>
            <p id="aviso" class=""></p>
        </section>
    </main>
    <footer>
        <p>Desenvolvido por Luciano Sergio</p>
    </footer>
    <script src="./script.js"></script>
</body>

</html>
